{% extends "layout.html" %}
{% block title %}Sensor{% endblock %}
{% block body %}
  <div id='show-container'>
    <h1 class='main-title' id='show-title'>
      {% if sensor %}
        Edit sensor
      {% else %}
        New sensor
      {% endif %}
    </h1>

    <!-- Same thing than in the login, just a form with different properties
    basically is hard to make this thing generic because depending on
    multiples conditions it will display one thing or another. -->
    <div class='separator' id='show-separator'></div>
    <form action=
    {% if sensor %}
      "{{ url_for('new_sensor_view', id=sensor.id) }}"
    {% else %}
      "{{ url_for('new_sensor_view') }}"
    {% endif %}
    method="post" class='new-form'>
      <input class='new-input' autocorrect='off' spellcheck='false'
      type='text' name='sensor_id'
      {% if sensor %}
        value={{ sensor.sensor_id }}
      {% endif %}
      placeholder='Enter the sensor_id'>

      <input class='new-input' autocorrect='off' spellcheck='false'
      type='text' name='mean_temperature'
      {% if sensor %}
        {% if sensor.mean_temperature is not none %}
          value={{ sensor.mean_temperature }}
        {% endif %}
      {% endif %}
      placeholder='Enter the mean_temperature (optional)'>

      <button class='new-button-form'>Save sensor</button>
    </form>
    <div id='show-button-container'>
      <div class='buttons-container'>
        <div class='button-container'><a href="{{ url_for('main_view') }}"
          class='button' id='show-button'>Main</a></div>
        <div class='button-container'><a href="{{ url_for('sensors_view') }}"
          class='button' id='show-button'>Sensors</a></div>
      </div>
    </div>
  </div>
{% endblock %}
