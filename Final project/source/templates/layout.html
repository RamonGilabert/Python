<!DOCTYPE html>

<!-- The template contains all the meta information of the head as well as a
general rule, if the user is not logged in it will show a message with the
login options. -->
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Temperatures | {% block title %}{% endblock %}</title>
    <meta property="og:title" content="Layout" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no" />
  </head>

  {% block body %}
  {% endblock %} <!-- Configure the body block here. -->

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script type="text/javascript" charset="utf-8">
        location.reload();
      </script>
    {% endif %}
  {% endwith %}
</html>
