<!DOCTYPE html>

<html>
  <head>
    <title>Second | Login</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <meta property="og:title" content="Maestro" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no" />
  </head>

  <body>
    <div>
      <h1 class="main-title", id="welcome-login-title">Login</h1>
      <form id="login-form">
        <input class='login-input' id='first-login-field' autocorrect='off' spellcheck='false'
        type='text' name='username' placeholder='Enter your username'>

        <input class='login-input' id='second-login-field' autocorrect='off' spellcheck='false'
        type='password' name='password' placeholder='Enter your password'>
      </form>

      <button class='button-login', id='button-login'>
        <a href="/login">Login</a>
      </button>

      <button class='button-login', id='button-logout'>
        <a href="/login">Logout</a>
      </button>

      <a href="/", class="main-buttons", id="back-button">Back</a>
    </div>
  </body>
</html>
