{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block body %}
  <div>
    <h1 class="main-title", id="welcome-login-title">Login</h1>
    <!-- This form will contain the name for the login with an action
    that Flask will understand, which is post the new user. -->
    <form action="{{ url_for('login') }}" method="post" class=login id="login-form">
      <input class='login-input' id='first-login-field' autocorrect='off' spellcheck='false'
      type='text' name='username' placeholder='Enter your username'>

      <input class='login-input' id='second-login-field' autocorrect='off' spellcheck='false'
      type='password' name='password' placeholder='Enter your password'>

      <button class='button-login', id='button-login'>Login</button>
    </form>

    <a href="/", class="main-buttons", id="back-button">Main</a>
  </div>

  {% if error %}
    <script>
      var error = '{{ error }}';
      alert(error);
    </script>
  {% endif %}
{% endblock %}
